    <script>
        $(function () {
            // 要给懒加载的图片加 类名 src 和 data-src
            class LazyLoad {
                constructor(el) {
                    this.$img = $('.lazy-img')
                    this.timer = null
                    this.lazyImg()
                    this.bindEvent()
                }
                lazyImg() {
                    let pos = $(window).height() + $(window).scrollTop();
                    this.$img.each(function (index, ele) {
                        let $ele = $(ele)
                        if ($ele.attr('lazy') === 'loaded') {
                            return true
                        }
                        if (pos > $ele.offset().top) {
                            $ele.attr('src', $ele.attr('data-src'))
                            $ele.attr('lazy', 'loaded')
                        }
                    })
                }
                bindEvent() {
                    let self = this
                    $(window).on('scroll', function () {
                        if (self.timer !== null) {
                            clearTimeout(self.timer);
                        }
                        self.timer = setTimeout(() => {
                            self.lazyImg()
                        }, 100);
                    })
                }
            }

            new LazyLoad()
        })
    </script>

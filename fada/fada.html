<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大吉大利</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  .btn {
    cursor: pointer;
    display: block;
    width: 200px;
    margin: 0 auto;
    height: 50px;
    line-height: 50px;
    text-align: center;
    background-color: blueviolet;
    color: #fff;
    font-size: 16px;
    border-radius: 4px;
  }
  #luckNum {
    padding: 40px 0;
    text-align: center;
    font-size: 20px;
    color: red;
  }
</style>

<body>
  <div style="height: 100px;"></div>
  <div class="btn" onclick="getMoney()">中奖啦</div>
  <div id="luckNum"></div>
  <script>
    function getMoney() {

      // 抽奖程序
      let luckNum = [];
      let redBall = [];
      let blueBall = [];
      for (let i = 1; i <= 33; i++) {
        redBall.push(i);
      }
      for (let i = 1; i <= 16; i++) {
        blueBall.push(i);
      }
      for (let j = 0; j < 6; j++) {
        let redNum = parseInt(Math.random() * (33 - j)); //随机出一个 0-32的索引 数量递减
        let takeNum = redBall.splice(redNum, 1).toString();
        luckNum.push(takeNum);
      }
      let lastBlueBallIndex = parseInt(Math.random() * 16);
      let lastBlueBall = blueBall.splice(lastBlueBallIndex, 1).toString();
      luckNum.push(lastBlueBall);

      // 中奖彩蛋
      function getMultiLine(f) {
        var lines = f.toString();
        return lines.substring(lines.indexOf("/*") + 3, lines.lastIndexOf("*/"));
      }
      let console_text = function() {
        /* 
                                    _ooOoo_
                                   o8888888o
                                   88" . "88
                                   (| -_- |)
                                   O\  =  /O
                                ____/`---'\____
                              .'  \\|     |//  `.
                             /  \\|||  :  |||//  \
                            /  _||||| -:- |||||-  \
                            |   | \\\  -  /// |   |
                            | \_|  ''\---/''  |   |
                            \  .-\__  `-`  ___/-. /
                          ___`. .'  /--.--\  `. . __
                       ."" '<  `.___\_<|>_/___.'  >'"".
                      | | :  `- \`.;`\ _ /`;.`/ - ` : | |
                      \  \ `-.   \_ __\ /__ _/   .-` /  /
                 ======`-.____`-.___\_____/___.-`____.-'======
                                    `=---='
                ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
                              佛祖保佑       今天中奖
         
        */
      }
      console.clear();
      console.log(getMultiLine(console_text));
      console.log(luckNum);
      document.getElementById('luckNum').innerHTML = luckNum.join(',')
    }
  </script>
</body>

</html>
